
services:
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: http://localhost:8050
    restart: always
    ports:
      - "3050:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8050
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    restart: always
    ports:
      - "4050:4000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - PORT=4000
      - CORS_ORIGIN=http://localhost:8050


  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8050:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend
      - frontend


